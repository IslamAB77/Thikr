  <script>
    let counter = 0;
    let lastTouch = 0;
    let ziel = 100; // Default goal

    const thikrs = {
      "default": {
        arabic: "وَذَكِّرْ فَإِنَّ ٱلذِّكْرَىٰ تَنفَعُ ٱلْمُؤْمِنِينَ",

        goal: 100

      "alhamdulillah": {

        translation: "Alles Lob gebührt Allah (Alhamdulillah)",
        goal: 33
      },
      "allahuakbar": {
        arabic: "اللَّهُ أَكْبَرُ",
        translation: "Allah ist der Größte (Allahu Akbar)",
        goal: 34
      },
      "istighfar": {
        arabic: "أَسْتَغْفِرُ اللَّهَ",
        translation: "Ich bitte Allah um Vergebung (Astaghfirullah)",
        goal: 100
      },
      "salawat": {
        arabic: "اللَّهُمَّ صَلِّ عَلَى مُحَمَّدٍ وَعَلَى آلِ مُحَمَّدٍ",
        translation: "Oh Allah, sende Segen auf Muhammad und die Familie Muhammads.",
        goal: 10
      }
    };

    function updateDisplay() {
      document.getElementById('counter').textContent = counter;
      const prozent = Math.min(100, Math.round((counter / ziel) * 100));
      document.getElementById('progress').style.width = prozent + '%';
    }

    function resetCounter() {
      counter = 0;
      updateDisplay();
    }

    function loadSelectedThikr() {
      const selectElement = document.getElementById('thikrSelect');
      const selectedValue = selectElement.value;
      const selectedThikr = thikrs[selectedValue];

      if (selectedThikr) {
        document.getElementById('currentThikr').innerHTML = `
          <span class="math-inline">\{selectedThikr\.arabic\}
<span class\="translation"\></span>{selectedThikr.translation}</span>
        `;
        ziel = selectedThikr.goal;
