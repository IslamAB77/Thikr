<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-R" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThikrIslam</title>
  <link rel="icon" href="ChatGPT Image 14. Mai 2025, 01_29_57.png" type="image/png" />
  <link rel="manifest" href="/manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('SW registered:', reg.scope))
        .catch(err => console.log('SW failed:', err));
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overscroll-behavior: none;
      touch-action: manipulation;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      background: linear-gradient(to bottom, #064e3b, #a7f3d0);
      font-family: Consolas, monospace;
      user-select: none;
      overflow: hidden;
    }

    .bismillah {
      font-size: 3rem;
      color: #fff;
      text-align: center;
    }

    .ayah {
      text-align: center;
      color: #ffffff;
      font-size: 1.5rem;
      margin: 0 1rem;
      line-height: 1.6;
    }
    
    .mode-display {
      font-size: 1.5rem;
      color: #fff;
      font-family: Consolas, monospace;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .translation {
      display: block;
      margin-top: 0.5rem;
      font-size: 1rem;
      opacity: 0.9;
    }

    /* NEU: Stil für den Namen des aktuellen Dhikr */
    .dhikr-name {
      font-size: 2.2rem; /* Angepasste Größe */
      color: #fff;
      text-align: center;
      margin: 0 1rem;
      font-weight: bold;
    }

    .counter {
      font-size: 4rem; /* Angepasste Größe für "1 / 3" */
      color: #fff;
    }

    .progress-bar {
      width: 80%;
      height: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #fff;
      width: 0%;
      transition: width 0.3s ease;
    }

    .reset-btn {
      background: rgba(255, 255, 255, 0.4);
      color: #fff; /* Farbe ist bereits weiß */
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(4px);
    }

    .reset-btn:active {
      background: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body ontouchstart="">
  <div class="bismillah">﷽</div>
  <div class="ayah">
    وَذَkِّرْ فَإِنَّ ٱلذِّكْرَىٰ تَنفَعُ ٱلْمُؤْمِنِينَ
    <span class="translation">But ˹continue to˺ remind. For certainly reminders benefit the believers.</span>
  </div>
  
  <div class="mode-display" id="modeDisplay"></div>
  
  <div class="dhikr-name" id="dhikrName">Laden...</div>

  <div class="counter" id="counter">0 / 0</div>
  
  <div class="progress-bar">
    <div class="progress-fill" id="progress"></div>
  </div>
  
  <button class="reset-btn" onclick="resetCounter()">Refresh</button>

  <script>
    // --- START: Aktualisiertes JavaScript (Sequenzieller Zähler) ---

    let lastTouch = 0;
    let currentMode = 'Sabah'; // Standard
    let appState = {}; // Wird aus localStorage geladen

    // 1. DEFINITION DER ATHKĀR-LISTEN
    // Diese Listen dienen als Vorlage (Template).
    const SABAH_LIST_TEMPLATE = [
      { name: "Āyat al-Kursī", target: 1 },
      { name: "Sūrat al-Ikhlāṣ", target: 3 },
      { name: "Sūrat al-Falaq", target: 3 },
      { name: "Sūrat an-Nās", target: 3 },
      { name: "Sayyid al-Istighfār", target: 1 },
      { name: "Allāhumma bika aṣbaḥnā...", target: 1 },
      { name: "Allāhumma innī as'aluka...", target: 1 },
      { name: "Bismillāhilladhī lā yaḍurru...", target: 3 },
      { name: "Raḍītu billāhi Rabbā...", target: 3 },
      { name: "SubḥānAllāhi wa biḥamdihi", target: 100 },
      { name: "Lā ilāha illAllāh waḥdahū...", target: 100 }
    ];

    const MASA_LIST_TEMPLATE = [
      { name: "Āyat al-Kursī", target: 1 },
      { name: "Sūrat al-Ikhlāṣ", target: 3 },
      { name: "Sūrat al-Falaq", target: 3 },
      { name: "Sūrat an-Nās", target: 3 },
      { name: "Sayyid al-Istighfār", target: 1 },
      { name: "Allāhumma bika amsaynā...", target: 1 }, // Einziger textlicher Unterschied
      { name: "Allāhumma innī as'aluka...", target: 1 },
      { name: "Bismillāhilladhī lā yaḍurru...", target: 3 },
      { name: "Raḍītu billāhi Rabbā...", target: 3 },
      { name: "SubḥānAllāhi wa biḥamdihi", target: 100 },
      { name: "Lā ilāha illAllāh waḥdahū...", target: 100 }
    ];

    // (Hilfsfunktion) Erstellt eine frische Liste aus der Vorlage
    function createListFromTemplate(template) {
      // Tiefe Kopie, um die Vorlage nicht zu verändern
      const newList = JSON.parse(JSON.stringify(template));
      // Fügt 'current: 0' zu jedem Eintrag hinzu
      newList.forEach(item => item.current = 0);
      return newList;
    }

    // 2. STATE MANAGEMENT (Laden, Speichern, Zurücksetzen)

    // Lädt den Zustand aus localStorage oder erstellt einen neuen
    function loadState() {
      const storedState = localStorage.getItem('athkarAppState');
      if (storedState) {
        appState = JSON.parse(storedState);
      } else {
        // Erstellt einen brandneuen Zustand
        appState = {
          Sabah: {
            currentIndex: 0,
            list: createListFromTemplate(SABAH_LIST_TEMPLATE)
          },
          Masa: {
            currentIndex: 0,
            list: createListFromTemplate(MASA_LIST_TEMPLATE)
          }
        };
        saveState();
      }
    }

    // Speichert den aktuellen Zustand im localStorage
    function saveState() {
      localStorage.setItem('athkarAppState', JSON.stringify(appState));
    }

    // Setzt den Zähler für den *aktuellen* Modus zurück
    function resetCounter() {
      determineMode(); // Sicherstellen, welcher Modus aktiv ist
      
      const template = (currentMode === 'Sabah') ? SABAH_LIST_TEMPLATE : MASA_LIST_TEMPLATE;
      appState[currentMode].list = createListFromTemplate(template);
      appState[currentMode].currentIndex = 0;
      
      saveState();
      updateDisplay();
    }

    // 3. KERNLOGIK (Modus bestimmen, UI aktualisieren)

    // Bestimmt, ob "Sabah" oder "Masa" aktiv ist
    function determineMode() {
      const currentHour = new Date().getHours(); // 0-23
      currentMode = (currentHour < 12) ? 'Sabah' : 'Masa'; // 00:00-11:59 = Sabah
      document.getElementById('modeDisplay').textContent = `Athkār al-${currentMode}`;
    }

    // Aktualisiert die gesamte Benutzeroberfläche
    function updateDisplay() {
      determineMode();
      
      const modeState = appState[currentMode];
      const index = modeState.currentIndex;
      const list = modeState.list;

      if (index >= list.length) {
        // Alle Athkār für diesen Modus sind abgeschlossen
        document.getElementById('dhikrName').textContent = "Abgeschlossen";
        document.getElementById('counter').textContent = "Mā šāʾ Allāh";
        document.getElementById('progress').style.width = '100%';
      } else {
        // Zeigt das aktuelle Dhikr an
        const activeDhikr = list[index];
        document.getElementById('dhikrName').textContent = activeDhikr.name;
        document.getElementById('counter').textContent = `${activeDhikr.current} / ${activeDhikr.target}`;
        
        // Berechnet den Gesamtfortschritt (Anzahl der erledigten Listeneinträge)
        const prozent = Math.round((index / list.length) * 100);
        document.getElementById('progress').style.width = prozent + '%';
      }
    }

    // 4. EVENT LISTENER (Handling des Klicks/Taps)

    document.body.addEventListener('touchstart', e => {
      const now = Date.now();
      if (now - lastTouch <= 100) return; // Debounce (Doppelklicks verhindern)
      lastTouch = now;

      determineMode(); // Modus vor dem Zählen prüfen
      
      const modeState = appState[currentMode];
      const index = modeState.currentIndex;
      const list = modeState.list;

      if (index >= list.length) {
        // Bereits abgeschlossen, nichts tun außer vibrieren
        if (navigator.vibrate) navigator.vibrate(50);
        return;
      }

      // Aktives Dhikr holen und Zähler erhöhen
      const activeDhikr = list[index];
      activeDhikr.current++;

      // Prüfen, ob das Ziel für dieses Dhikr erreicht wurde
      if (activeDhikr.current >= activeDhikr.target) {
        // Ziel erreicht, zum nächsten Dhikr springen
        modeState.currentIndex++;
      }

      saveState();
      updateDisplay();
      if (navigator.vibrate) navigator.vibrate(50);
    });

    // Initialer Ladevorgang
    loadState();
    updateDisplay();

    // --- ENDE: Aktualisiertes JavaScript ---
  </script>
</body>
</html>
